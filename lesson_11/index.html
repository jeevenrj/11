<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Online Desktop</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="scripts.js"; defer></script>
</head>
<body onload="startTime();">
    <div class="container">
        <div class="top">
            <div id="date">Date</div>
            <h1>My Personal Desktop</h1>
            <div id="clock"></div>
        </div>
        <div class="main">
           <div class="widget">
            <h1>Widget 1</h1>
            <div class="notepad">
                <h2>Notepad</h2>
                <textarea id="note-area" rows="20" cols="40" name="message"></textarea>
                <p><button id="saveNoteBtn">Save</button></p>
            </div>
           </div>
           <div class="widget">
            <h1>Widget 2</h1>
           </div>
           <div class="widget">
            <h1>Widget 3</h1>
           </div>
        </div>
    </div>
</body>

<script>
    try {
        var loadNotes = localStorage.getItem("notes");
}
    catch(err) {
        var loadNotes = "Enter your notes here and click 'Save'";
}
    $("#note-area").val(loadNotes);
    $("#saveNoteBtn").click(function(){
    var currentNotes = $("#note-area").val();
        localStorage.setItem("notes", currentNotes);
});

</script>
</html>
